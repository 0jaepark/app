name: Build and Deploy to AWS ECR

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ap-northeast-2
        role-to-assume: ${{ secrets.ARN_ECR_PUSH_ROLE }}  # IAM 역할 ARN 
        role-session-name: ecrPrivatePushRole

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: private  # 또는 'public'으로 변경, ECR 레지스트리 유형에 따라 설정

    - name: Set image tag
      id: set-var
      run: |
        echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
        echo "ECR_REPOSITORY=my-app-repo" >> $GITHUB_ENV
        echo "IMAGE_TAG=$(echo ${GITHUB_SHA:0:7})" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        docker build \
          -f Dockerfile \
          -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .

    - name: Push Docker image to ECR
      run: |
        docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Update Kubernetes manifest with new image
      run: |
        cd manifest  # 필요한 경우 적절한 경로로 변경
        ls -la       # 디렉토리 내의 파일 목록을 출력 (선택 사항)
        sed -i "s|image:.*|image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}|" k8s/deploy-basic.yml
        
